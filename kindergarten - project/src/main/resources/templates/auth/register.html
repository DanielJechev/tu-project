<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<th:block th:include="~{_shared/head-reg}"/>
<body>
<th:block th:include="~{_shared/header}"/>
<main>
    <h2 class="text-center">Регистрация</h2>
    <form class="mx-auto w-15" th:action="@{/users/register}" method="post">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-1 text-white">Потребителско име</label>
            </div>
            <input type="text" class="form-control" id="username" name="username"/>
        </div>
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="egn" class="h4 mb-1 text-white">ЕГН</label>
            </div>
            <input type="text" class="form-control" id="egn" name="egn" pattern="[0-9]{2}[0-5][0-9][0-3][0-9]{5}"/>

            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="phone" class="h4 mb-1 text-white">Телефон</label>
                </div>
                <input type="text" class="form-control" id="phone" name="phone" pattern="08[789]\d{7}">
            </div>

            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="address" class="h4 mb-1 text-white">Адрес</label>
                </div>
                <input type="text" class="form-control" id="address" name="address" placeholder="София,България,Надежда"
                       pattern="^.+,.+,.+$"/>
            </div>

            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="email" class="h4 mb-1">Имейл</label>
                </div>
                <input type="email" class="form-control" id="email" name="email"/>
            </div>
            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="password" class="h4 mb-1">Парола</label>
                </div>
                <input type="password" class="form-control" id="password" name="password"/>
            </div>
            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="confirmPassword" class="h4 mb-1">Потвърди Парола</label>
                </div>
                <input class=" form-control" type="password" id="confirmPassword" name="confirmPassword"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button class="btn btn-info text-white mb-3" type="submit">Регистрирай</button>
            </div>
        </div>
    </form>

</main>
<th:block th:include="~{_shared/footer}"/>
</body>
</html>
