<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<th:block th:include="~{_shared/head}"/>
<body>
<th:block th:include="~{_shared/header}"/>
<main>
    <div class="container">
        <h1 class="text-center">ФОРМА ЗА КОНТАКТИ:</h1>
        <form class="mx-auto w-100 bg-blur" th:action="@{/users/comments}" method="post">

            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="name" class="h4 mb-2 text-white">Име: *</label>
                </div>
                <input type="text" id="name" name="name"/>
            </div>

            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="email" class="h4 mb-2 text-white">E-mail: *</label>
                </div>
                <input  type="email" id="email" name="email"/>
            </div>

            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="text" class="h4 mb-2 text-white">Съобщение: *</label>
                </div>
                <textarea id="text" name="text" rows="8" cols="68"></textarea>
            </div>

            <p>Полетата означени със звездичка са задължителни!</p>
            <div class="button-holder d-flex justify-content-center">

                <button class="btn btn-secondary text-white mb-3" type="submit">Изпрати</button>
            </div>
        </form>

    </div>
</main>
<th:block th:include="~{_shared/footer}" />
</body>
</html>
